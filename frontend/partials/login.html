<form class="login" name="contactForm" id="contact" ng-submit="login($event)">
    <div class="title">Login</div>
    <input ng-model="email" id="email" type="email" placeholder="Email">
    <input ng-model="password" id="message" placeholder="Password" type="password">
    <input type="submit" class="button" value="Sign in">
</form>
