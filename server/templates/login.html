{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/core.css' %}"/>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="{% static 'js/login.js' %}" type="text/javascript"></script>
    <title>Login - Main-Heli</title>
</head>
<body class="body-login">
<div class="section5 page-section">
    <form class="content login" name="loginForm" id="login" action="/api/v1/owner/login/" enctype="application/json" method="post">
        <div class="title">Login</div>
        <input name="email" id="username" type="email" placeholder="Email">
        <input name="password" id="password" type="password" placeholder="Password">
        <div class="button" id="sign-up">Sign up</div>
        <input type="submit" class="button" value="Sign in">
    </form>
</div>
</body>
</html>
